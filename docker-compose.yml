version: "3"

services:
  pallasbot:
    container_name: pallasbot
    image: misteo/pallas-bot
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ".env.prod"
    environment:
      TZ: Asia/Shanghai
      ENVIRONMENT: prod
      APP_MODULE: bot:app
      MAX_WORKERS: 1
      WAIT_HOSTS: mongodb:27017
      TIMEOUT: 480
    networks:
      - pallasbot
    volumes:
      - /opt/dockerstore/pallas-bot/resource/:/app/resource
      - /opt/dockerstore/pallas-bot/accounts/:/app/accounts
      - /opt/dockerstore/pallas-bot/.env.prod:/app/.env.prod
    depends_on:
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo:4.4.19-focal
    restart: always
    ports:
      - "27017:27017"
    environment:
      TZ: Asia/Shanghai
      wiredTigerCacheSizeGB: 1.5
    networks:
      - pallasbot
    volumes:
      - /opt/dockerstore/mongo/data:/data/db
      - /opt/dockerstore/mongo/logs:/var/log/mongodb

  qsign:
    container_name: qsign
    image: xzhouqd/qsign:8.9.63
    environment:
      - PORT=8080
      - COUNT=3
      - ANDROID_ID=114514
    restart: always

networks:
  pallasbot:
